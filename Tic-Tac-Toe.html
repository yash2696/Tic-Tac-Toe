<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="Tic-Tac-Toe.css" />
</head>

<body>
	<div class="icons">
		<a href="https://www.facebook.com/profile.php?id=100001324105675"><span class="fa fa-facebook-official"></span></a>
		<a href="https://twitter.com/theyashagarwal"><span class="fa fa-twitter"></span></a>
		<a href="https://www.github.com/yash2696"><span class="fa fa-github"></span></a>
		<a href="https://plus.google.com/+YashAgarwal02"><span class="fa fa-google-plus"></span></a>
	</div>
	<div class="container">
		<h1>Tic-Tac-Toe Game</h1>
		<div id="message"></div>
		<table id="table">
			<tr id="row1">
				<td id="1"class="square" onclick="nextMove(this);"></td>
				<td id="2"class="square" onclick="nextMove(this);"></td>
				<td id="3" class="square" onclick="nextMove(this);"></td>
			</tr>
			<tr id="row2">
				<td id="4" class="square" onclick="nextMove(this);"></td>
				<td id="5" class="square" onclick="nextMove(this);"></td>
				<td id="6" class="square" onclick="nextMove(this);"></td>
			</tr>
			<tr id="row3">
				<td id="7" class="square" onclick="nextMove(this);"></td>
				<td id="8" class="square" onclick="nextMove(this);"></td>
				<td id="9" class="square" onclick="nextMove(this);"></td>
			</tr>
		</table>

	</div>
	<script src="Tic-Tac-Toe.js"></script>
</body>
